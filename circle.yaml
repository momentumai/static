general:
  branches:
    only:
      - dev
machine:
  environment:
    GCLOUD_PROJECT: "momentum-ai"

dependencies:
  pre:
    - pip install awscli
    - echo $STAGE_CONFIG | base64 --decode > ./config/stage.config.json

deployment:
    staging:
        branch: dev
        commands:
        - NODE_ENV=stage gulp deploy-frontend
