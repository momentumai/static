<div class="experiments mdl-grid" mdl-upgrade>
    <div ng-if="!viewLoaded" class="fill-full">
      <div
        class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active">
      </div>
    </div>
    <div
        mdl-upgrade
        experiment-list
        ng-model="experimentList"
        ng-if="viewLoaded"
        class="experiment-list
            animate
            mdl-card
            mdl-shadow--2dp
            mdl-cell
            mdl-cell--9-col-desktop
            mdl-cell--8-col-tablet
            mdl-cell--4-col-phone">
    </div>
    <div
        mdl-upgrade
        experiment-aside
        ng-model="experimentAside"
        ng-if="viewLoaded"
        class="experiment-aside
            animate
            mdl-card
            mdl-shadow--2dp
            mdl-cell
            mdl-cell--3-col-desktop
            mdl-cell--hide-tablet
            mdl-cell--hide-phone">
    </div>
</div>
