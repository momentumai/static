<form ng-submit="model.submit()" mdl-upgrade>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">
            Switch team
        </h2>
    </div>
    <div class="mdl-card__supporting-text">
        <div
            dropdown
            ng-model="model.teams"
            class="dropdown">
        </div>
    </div>
    <div class="mdl-card__actions">
        <button
            ng-disabled="model.dataLoading"
            type="submit"
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Switch</button>
    </div>
</form>
