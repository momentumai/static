<div class="auth mdl-layout mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary">
                <img src="/images/logo-white.png" />
            </div>
            <form ng-submit="forgot.send()">
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input
                            ng-model="forgot.email"
                            class="mdl-textfield__input"
                            type="text"
                            id="email" />
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div class="mdl-typography--text-right">
                        <a href="#/auth" class="mdl-color-text--primary">Back to login</a>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button
                        ng-disabled="forgot.dataLoading"
                        type="submit"
                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Send reminder</button>
                </div>
            </form>
        </div>
    </main>
</div>
