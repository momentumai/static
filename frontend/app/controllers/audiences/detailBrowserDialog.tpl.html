<div class="cont">
    <div ng-if="model.search" class="split first" mdl-upgrade>
        <div class="search">
            <div class="header">
                <button
                    ng-click="$event.stopPropagation(); model.resetSearch()"
                    class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <div class="field mdl-textfield mdl-js-textfield">
                    <input auto-complete="model.querySearch"
                        ng-model="model.$searchValue"
                        item-template="detailBrowserDialogSearchItem.tpl.html"
                        item-action="model.searchClick"
                        item-action-self="model.search"
                        container="dialog-browser-results"
                        container-class="dialog-search-ac"
                        mouse-enter="model.searchMouseEnter"
                        mouse-leave="model.searchMouseLeave"
                        class="mdl-textfield__input"
                        type="text"
                        id="{{model.search.type}}-sf">
                    <label
                        class="mdl-textfield__label"
                        for="{{model.search.type}}-sf">Search {{model.search.name}}</label>
                </div>
            </div>
            <div id="dialog-browser-results" class="results">
            </div>
        </div>
    </div>
    <div ng-if="!model.search" class="split first">
        <ul class="db-ul" ng-init="item = {'key': '__ROOT__'}"
            ng-include="'detailBrowserDialogHelper.tpl.html'"></ul>
    </div>
    <div ng-if="!model.desc" class="split">
        <ul class="mdl-list">
            <li
                class="mdl-list__item"
                ng-repeat="item in model.getChecked()">
                <span class="mdl-list__item-primary-content">
                    {{item.name}} ({{item.path.join('/')}})
                </span>
                <span class="mdl-list__item-secondary-content">
                    <a
                        class="mdl-list__item-secondary-action"
                        ng-click="model.delete(item)"
                        href="javascript:void(0)">
                        <i class="material-icons">delete_forever</i>
                    </a>
                </span>
            </li>
        </ul>
    </div>
    <div ng-if="model.desc" class="desc" class="split">
        <div class="desc-title first">
            <b>{{model.formatNumber(model.desc.audience_size)}}</b> people
        </div>
        <div class="desc-path">{{model.desc.key}}</div>
        <div class="desc-desc" ng-if="model.desc.description"><b>Description:</b>
            {{model.desc.description}}
        </div>
    </div>
</div>
