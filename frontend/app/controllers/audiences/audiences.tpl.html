<div ng-if="viewLoaded" ng-repeat="asset in assets track by asset.id">
    <div class="asset-header">
        {{asset.name}} {{$first ? '(default)': ''}}
    </div>
    <div ng-if="asset.audiences.length" class="audiences" mdl-upgrade>
        <div class="group-cont"
            ng-class="{'mdl-shadow--2dp mdl-color--white': !asset.audiences.isOpen}">
            <div ng-repeat="audience in asset.audiences track by audience.id"
                class="group"
                ng-class="{
                    'isOpen mdl-shadow--2dp mdl-color--white': asset.audiences.isOpen,
                    'open': audience.open
                }"
                ng-click="open(asset, audience)"
                ng-include="'audience.tpl.html'"
                mdl-upgrade>
            </div>
        </div>
    </div>
    <button class="asset-fab
        mdl-button
        mdl-js-button
        mdl-button--fab
        mdl-js-ripple-effect
        mdl-button--mini-fab
        mdl-button--colored">
        <i class="material-icons">add</i>
    </button>
</div>
