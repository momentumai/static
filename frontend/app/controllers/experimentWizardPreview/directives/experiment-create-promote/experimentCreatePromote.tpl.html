<div class="mdl-card__title">
    <h2 class="mdl-card__title-text">
        Settings
    </h2>
</div>
<div class="mdl-card__media mdl-color--white" style="padding: 16px">
    <div class="momentum-form">
        <div class="full mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                ng-model="model.name"
                validators-item="list"
                class="mdl-textfield__input"
                type="text"
                id="exp-create-name">
                <label for="exp-create-name">Experiment name</label>
            </input>
        </div>
        <div
            dropdown
            ng-model="model.accounts"
            storage-key="AD_ACCOUNT"
            class="dropdown">
        </div>
        <div
            dropdown
            ng-model="model.audiences"
            storage-key="AD_AUDIENCE"
            class="dropdown">
        </div>
        <div class="row50">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                    ng-model="model.budget"
                    class="mdl-textfield__input"
                    step="any"
                    min="0.000001"
                    type="number"
                    id="budget">
                    <label for="budget">Lifetime budget
                        <span ng-if="model.currency">({{model.currency.name}})</span>
                    </label>
                </input>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                    ng-model="model.days"
                    class="mdl-textfield__input"
                    step="1"
                    min="1"
                    type="number"
                    id="days">
                    <label for="days">Test end time (days)</label>
                </input>
            </div>
        </div>
        <div class="row">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                    ng-model="model.utm_source"
                    class="mdl-textfield__input"
                    type="text"
                    id="exp-create-source">
                    <label for="exp-create-source">UTM source</label>
                </input>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                    ng-model="model.utm_medium"
                    validators-item="list"
                    class="mdl-textfield__input"
                    type="text"
                    id="exp-create-medium">
                    <label for="exp-create-medium">UTM medium</label>
                </input>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input
                    ng-model="model.utm_campaign"
                    validators-item="list"
                    class="mdl-textfield__input"
                    type="text"
                    id="exp-create-campaign">
                    <label for="exp-create-campaign">UTM campaign</label>
                </input>
            </div>
        </div>
    </div>
</div>
<div class="mdl-card__actions">
    <button
        ng-disabled="!model.accounts.data.length ||
            !model.audiences.data.length ||
            !list.data.length ||
            !model.budget ||
            !model.days ||
            !model.name"
        type="submit"
        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Promote</button>
</div>
