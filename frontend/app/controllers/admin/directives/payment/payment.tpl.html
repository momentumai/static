
<form ng-submit="model.change()" mdl-upgrade>
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">
            Payment settings for {{model.name}}
        </h2>
    </div>
    <div class="mdl-card__supporting-text">
        <div class="">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="status">
				<input type="checkbox" ng-model="model.status" name="status" id="status" class="mdl-switch__input">
				<span class="mdl-switch__label">Force payment (Â£)</span>
			</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-dirty" ng-if="model.status" mdl-upgrade>
            <input
            	ng-disabled="!model.status"
                ng-model="model.amount"
                class="mdl-textfield__input"
                type="text"
                 pattern="-?[0-9]*(\.[0-9]+)?"
                id="amount" />
            <label class="mdl-textfield__label" for="amount"></label>
        </div>
    </div>
    <div class="mdl-card__actions">
        <button
            ng-disabled="model.dataLoading"
            type="submit"
            class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Save</button>
    </div>
</form>
