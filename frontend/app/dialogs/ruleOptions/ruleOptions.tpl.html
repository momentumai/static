<div class="promotion-form">
    <div ng-if="model.new" class="row">
        <div
            dropdown
            ng-model="model.adaccount"
            storage-key="AD_ACCOUNT"
            class="dropdown">
        </div>
        <div
            dropdown
            ng-model="model.page"
            storage-key="AD_PAGE"
            class="dropdown">
        </div>
        <div
            dropdown
            ng-model="model.audiences"
            storage-key="AD_AUDIENCE"
            class="dropdown">
        </div>
    </div>
    <div ng-if="!model.new" class="row">
        <div
            dropdown
            ng-model="model.adaccount"
            class="dropdown">
        </div>
        <div
            dropdown
            ng-model="model.page"
            class="dropdown">
        </div>
        <div
            dropdown
            ng-model="model.audiences"
            class="dropdown">
        </div>
    </div>
    <div class="row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                ng-model="model.budget"
                class="mdl-textfield__input"
                step="any"
                min="0.000001"
                type="number"
                id="budget"
                required>
                <label for="budget">Lifetime budget ({{model.currency.name}})</label>
            </input>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                ng-model="model.max_duration"
                class="mdl-textfield__input"
                step="1"
                min="1"
                max="30"
                type="number"
                id="max_duration"
                required>
                <label for="max_duration">
                    Promote until (days)
                </label>
            </input>
        </div>
        <div class="spacer"></div>
    </div>
    <div class="row">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                ng-model="model.utm_source"
                class="mdl-textfield__input"
                type="text"
                id="utm_source">
                <label for="utm_source">UTM source</label>
            </input>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                ng-model="model.utm_medium"
                class="mdl-textfield__input"
                type="text"
                id="utm_medium">
                <label for="utm_medium">UTM medium</label>
            </input>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input
                ng-model="model.utm_campaign"
                class="mdl-textfield__input"
                type="text"
                id="utm_campaign">
                <label for="utm_campaign">UTM campaign</label>
            </input>
        </div>
    </div>
</div>
